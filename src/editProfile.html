<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.svg">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Boschi's Tech - Editar perfil</title>
</head>
<body class="font-NotoSans bg-green flex justify-center">

    <main class="w-screen h-screen flex items-center justify-center">
        <div class="flex items-center bg-darkBlue text-lightgreen p-8 rounded-xl m-4 note:flex-col">
            <div class="flex flex-wrap m-4 leading-loose font-extrabold">
                <h2 class="w-9/12 note:w-full">Edite aqui as informações do seu perfil.</h2>
                <img class="note:hidden" src="img/logo.svg" alt="logo">
            </div>
            <form action="#" class="bg-darkBlue2 rounded-xl p-4 shadow-first w-6/12">
                <div class="flex flex-col text-lightPurple p-2">
                    <h2 class="text-center uppercase text-green font-extrabold">Editar o perfil</h2>
                    <label class="m-4 ml-0" for="name">Nome</label>
                    <input class="bg-purple text-white border-none rounded p-2 placeholder:text-sm" type="name" name="name" id="name" placeholder="Digite seu nome..." required>
                </div>
                <div class="flex flex-col text-lightPurple p-2">
                    <label class="m-4 ml-0" for="password">Email</label>
                    <input class="bg-purple text-white border-none rounded p-2 placeholder:text-sm" type="email" name="email" id="email" placeholder="Digite seu email..." required>
                </div>
                <div class="flex flex-col text-lightPurple p-2">
                    <label class="m-4 ml-0" for="password">Senha</label>
                    <input class="bg-purple text-white border-none rounded p-2 placeholder:text-sm" type="password" name="password" id="password" placeholder="Digite sua senha..." minlength="6" maxlength="12" onkeyup="strongPassword()" required>
                    <img class="flex w-8 self-end -m-8 mx-2 cursor-pointer" src="img/eyeClose.png" id="eye" alt="eye">
                    <div class="mt-11" id="status"></div>
                    <button class="bg-green text-darkBlue border-none rounded-sm m-4 w-9/12 mx-auto p-2 uppercase font-extrabold cursor-pointer shadow-second hover:bg-darkBlue transition ease-in-out delay-150 hover:text-white hover:-translate-y-1 hover:scale-110 duration-300" type="submit">Salvar</button>
                </div>
                <div class="text-center">
                    <span>
                        <p class="text-sm text-white text-center">Voltar ao <a class="text-lightgreen" href="index.html">inicio.</a></p>
                    </span>
                </div>
            </form>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./password/password.js"></script>

</body>
</html>

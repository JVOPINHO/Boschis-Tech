<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.svg">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Boschi's Tech - Esqueci a Senha</title>
</head>
<body class="font-NotoSans bg-green flex justify-center">

    <main class="w-9/12 h-full flex items-center justify-center m-4">
        <div class="flex items-center bg-darkBlue text-lightgreen p-8 rounded-xl m-4 note:flex-col">
            <div class="flex flex-wrap m-4 leading-loose font-extrabold">
                <h2 class="w-9/12 note:w-full">Insira seu email para podermos te enviar o link para a recuperação da senha.</h2>
                <img class="note:hidden" src="img/logo.svg" alt="logo">
            </div>
            <form action="#" class="bg-darkBlue2 w-9/12 rounded-xl p-4 shadow-first">
                <div class="flex flex-col text-lightPurple p-2">
                    <h2 class="text-center uppercase text-green font-extrabold">Recuperar a senha</h2>
                </div>
                <div class="flex flex-col text-lightPurple p-2">
                    <label class="m-4 ml-0" for="email">Email</label>
                    <input class="bg-purple text-white border-none rounded p-2 placeholder:text-sm" type="email" name="email" id="email" placeholder="Digite seu email..." required>
                    <button class="bg-green text-darkBlue border-none rounded-sm m-4 w-7/12 mx-auto p-2 uppercase font-extrabold cursor-pointer shadow-second hover:bg-darkBlue transition ease-in-out delay-150 hover:text-white hover:-translate-y-1 hover:scale-110 duration-300" type="submit">Recuperar</button>
                </div>
                <div class="text-center">
                    <span>
                        <p class="text-sm text-white text-center">Voltar ao <a class="text-lightgreen" href="index.html">inicio.</a></p>
                    </span>
                </div>
            </form>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
